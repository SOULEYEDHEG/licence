<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  
               <div class="container">
               <h1>Formulaire De Réservation de Billet</h1> <br> <br><br><br>
               <form class="needs-validation" novalidate>

                   <div class="form-row">
                       <div class="col-md-4 mb-3">
                           <label for="prenom">Saisir votre Prénom</label>
                           <input type="text" class="form-control" id="prenom" placeholder="Votre Prénom" required>
                           <div class="valid-feedback">Ok !</div>
                           <div class="invalid-feedback">Valeur incorrecte</div>
                       </div>

                       <div class="col-md-4 mb-3">
                           <label for="nom">Saisir Votre Nom de famille</label>
                           <input type="text" class="form-control" id="nom" placeholder="Votre Nom" required>
                           <div class="valid-feedback">Ok !</div>
                           <div class="invalid-feedback">Valeur incorrecte</div>
                       </div>
                       
                       <div class="col-md-4 mb-3">
                           <label for="tel">Saisir votre Numéro de Téléphone</label>
                           <input type="number" class="form-control" id="tel" placeholder="Votre Téléphone"  size="20" minlength="9" maxlength="14"require>
                           <div class="valid-feedback">Ok !</div>
                           <div class="invalid-feedback">Valeur incorrecte</div>
                       </div>
                   </div>
                   <div class="form-row">
                       <div class="col-md-6 mb-3">
                           <label for="ville">Ville</label>
                           <input type="text" class="form-control" id="ville" placeholder="Ville" required>
                           <div class="valid-feedback">Ok !</div>
                           <div class="invalid-feedback">Valeur incorrecte</div>
                       </div>


                       <div class="col-md-3 mb-3">
                           <label for="paysd">Donnner  votre Pays de Destination</label>
                           <input type="text" class="form-control" id="paysd" placeholder="Votre Pays de Destination" required>
                           <div class="valid-feedback">Ok !</div>
                           <div class="invalid-feedback">Valeur incorrecte</div>
                       </div>

                       <div class="col-md-3 mb-3">
                        <label for="pays">Donnner  votre Pays </label>
                        <input type="text" class="form-control" id="pays" placeholder="Votre Pays" required>
                        <div class="valid-feedback">Ok !</div>
                        <div class="invalid-feedback">Valeur incorrecte</div>
                    </div>

                       <div class="col-md-3 mb-3">
                           <label for="pass">Votre  Passeport</label>
                           <input type="text" class="form-control" id="pass" placeholder="votre Passeport" required>
                           <div class="valid-feedback">Ok !</div>
                           <div class="invalid-feedback">Valeur incorrecte</div>
                       </div>
                   </div>


                   <div class="form-group">
                       <div class="form-check">
                         <input class="form-check-input" type="checkbox" value="" id="cgu" required>
                         <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation et de vente</label>
                         <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
                       </div>
                   </div>
                   <button class="btn btn-primary" type="submit">Envoyer</button>
                   <button class="btn btn-warning" type="submit">Annuler</button>
               </form>
           </div>
           <script>
             /*La fonction principale de ce script est d'empêcher l'envoi du formulaire si un champ a été mal rempli
              *et d'appliquer les styles de validation aux différents éléments de formulaire*/
             (function() {
               'use strict';
               window.addEventListener('load', function() {
                 let forms = document.getElementsByClassName('needs-validation');
                 let validation = Array.prototype.filter.call(forms, function(form) {
                   form.addEventListener('submit', function(event) {
                     if (form.checkValidity() === false) {
                       event.preventDefault();
                       event.stopPropagation();
                     }
                     form.classList.add('was-validated');
                   }, false);
                 });
               }, false);
             })();
           </script>
      </body>
  </html>
            
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
